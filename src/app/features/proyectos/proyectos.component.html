<section class="proyectos">
  
  <div class="proyectos-filtros">
    <button 
      *ngFor="let categoria of categorias" 
      [class.active]="categoria === categoriaSeleccionada"
      (click)="filtrarCategoria(categoria)">
      {{ categoria }}
    </button>
  </div>

  <div class="proyectos-grid">
    <div 
      class="proyecto-card" 
      *ngFor="let proyecto of proyectosFiltrados" 
      (click)="seleccionarProyecto(proyecto)">
      
      <img [src]="proyecto.imagen" [alt]="proyecto.titulo" />
      <h3>{{ proyecto.titulo }}</h3>
      <p class="proyecto-ubicacion">{{ proyecto.localizacion }}</p>
      <div class="proyecto-estrellas">
        <i class="fas fa-star" *ngFor="let star of [1,2,3,4,5]"></i>
      </div>
      <p class="proyecto-descripcion">{{ proyecto.descripcion }}</p>
      
    </div>
  </div>

  <!-- Detalle Proyecto Seleccionado -->
  <section class="detalle-proyecto" *ngIf="proyectoSeleccionado">
    <div class="detalle-proyecto-container">
      <div class="detalle-proyecto-imagen">
        <img [src]="proyectoSeleccionado.imagen" [alt]="proyectoSeleccionado.titulo" />
      </div>
      <div class="detalle-proyecto-info">
        <h2>{{ proyectoSeleccionado.titulo }}</h2>
        <div class="detalle-proyecto-caracteristicas">
          <div *ngFor="let c of proyectoSeleccionado.detalle.caracteristicas" class="detalle-proyecto-item">
            <i [class]="c.icono"></i>
            <div>
              <h3>{{ c.titulo }}</h3>
              <p>{{ c.descripcion }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
