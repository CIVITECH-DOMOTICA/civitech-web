<div class="cookie-banner" *ngIf="showBanner" data-aos="fade-up" data-aos-offset="0">
    <div class="cookie-content">
        <div class="cookie-icon">
            <i class="fas fa-cookie-bite"></i>
        </div>
        <div class="cookie-text">
            <h4>Tu privacidad es nuestra prioridad</h4>
            <p>Usamos cookies propias y de terceros para mejorar tu experiencia, personalizar contenido y analizar
                nuestro tráfico.
                <a href="/politica-cookies">Ver Política de Cookies</a>
            </p>
        </div>
        <div class="cookie-actions">
            <button class="btn-decline" (click)="declineCookies()">Configurar</button>
            <button class="btn-accept" (click)="acceptCookies()">Aceptar todas</button>
        </div>
    </div>
</div>
